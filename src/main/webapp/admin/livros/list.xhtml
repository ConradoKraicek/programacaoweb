<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<div>
		<h:outputFormat value="#{msg.usuarios_bemVindo}">
			<f:param value="#{currentUser.get().email}" />
		</h:outputFormat>
	</div>
	<h:messages id="messages" />
	<h:dataTable value="#{adminListLivroBean.livros}" var="livro">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
				#{livro.titulo}
			</h:column>
		<h:column>
			<f:facet name="header">Número de páginas</f:facet>
				#{livro.numeroDePaginas}
			</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="autor" value="#{livro.autores}">
					#{autor.name}|					
				</ui:repeat>
		</h:column>

	</h:dataTable>
</h:body>
</html>
